#Es importante cargar este modulo para poder activar Nginx como proxy de capa 4
load_module /usr/lib/nginx/modules/ngx_stream_module.so;
#Para configurar NGINX como layer 4 es necesario a√±adir stream en lugar de http como nos indica a continuacion:
stream {
   #En esta parte declaramos la distribucion de load balance entre nuestros servidores.
   upstream allbackend {
       server 127.0.0.1:81;
       server 127.0.0.1:82;
       server 127.0.0.1:83;
   }
server {
        listen 80;
        proxy_pass allbackend;
        }
}

events { }
